<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineHome - Login</title>
    <!-- CSS BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JS BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="Assets/Style/TelaLogin-Cadastro.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1130775dd0.js" crossorigin="anonymous"></script>

</head>

    <body>
        <div class="container">
            <div class="login-form">
                <div class="title">Login</div>
                <form id="formLogin" method="post">
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input id="usuario-email" type="text" placeholder="Digite o seu E-mail" required>
                    </div>
                    <div class="input-box" id="input-box-senha">
                        <i class="fa-solid fa-lock"></i>
                        <input id="usuario-senha" type="password" placeholder="Digite a sua Senha" required>
                    </div>
                    <div class="input-box-link">
                        <button id="btn-login" type="submit" id="btn-login">Login</button>
                    </div>
                    <div class="sigup">
                        NÃ£o tem uma Conta? <a href="TelaCadastro.html">Crie uma Agora</a>
                    </div>
                </form>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Assets/IMG/cartaz 1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Assets/IMG/cartaz 2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Assets/IMG/cartaz 3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <script src="Assets/JavaScript/login.js"></script>
    </body>

</html>
